spring.application.name=link-shortener

# Database configuration using Railway's PostgreSQL variables
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Console output
spring.output.ansi.enabled=always

# Actuator endpoints
management.endpoints.web.exposure.include=*

# Application-specific configuration
app.base.url=${APP_BASE_URL:http://localhost:8080}
max-mind-city-db=${MAX_MIND_CITY_DB:db/GeoLite2-City.mmdb}

# Cache configuration - Railway Redis format
spring.cache.type=redis
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.cache.redis.key-prefix=link_shortener::
spring.cache.redis.enable-statistics=true

# Server port configuration for Railway
server.port=${PORT:8080}

